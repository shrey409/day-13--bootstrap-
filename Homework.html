<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unequal Grid</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    .grid-box {
      background-color: #28a745;
      border: 4px solid #007bff;
      color: white;
      text-align: center;
      padding: 30px 0;
      margin-bottom: 10px;
      font-size: 1.2rem;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>Unequal Grid</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-3 grid-box">col-md-3</div>
      <div class="col-md-6 grid-box">col-md-6</div>
      <div class="col-md-3 grid-box">col-md-3</div>
    </div>

    <div class="row">
      <div class="col-md-4 grid-box">col-md-4</div>
      <div class="col-md-8 grid-box">col-md-8</div>
    </div>

    <div class="row">
      <div class="col-md-2 grid-box">col-md-2</div>
      <div class="col-md-5 grid-box">col-md-5</div>
      <div class="col-md-5 grid-box">col-md-5</div>
    </div>
  </div>
</body>
</html>
